  // Desafío 3: Imprimir lista de consultas médicas de Dental
  document.write('<div class="section-box">');
  document.write('<h2>Consultas Médicas Dental</h2>');

      document.write(`<p>${dental[i].hora} - ${dental[i].especialista} - ${dental[i].paciente} - ${dental[i].rut} - ${dental[i].prevision}</p>`);

  document.write('<div class="section-box">');
  document.write('<h2>Listado total de pacientes atendidos</h2>');
    let pacientesAtendidos = [...radiologia, ...traumatologia, ...dental].map(consulta => consulta.paciente);
     // Ordenar alfabéticamente
     pacientesAtendidos.sort();
      for (let paciente of pacientesAtendidos) {
        document.write(`<p>${paciente}</p>`);
      }
        document.write('</div>');

  // Desafío 5: Filtrar pacientes de Dental que indican ser de ISAPRE
  document.write('<div class="section-box">');
  document.write('<h2>Pacientes de Dental con previsión ISAPRE</h2>');

    let pacientesDentalISAPRE = dental.filter(consulta => consulta.prevision === 'ISAPRE');
      // Ordenar alfabéticamente por nombre de paciente
      pacientesDentalISAPRE.sort((a, b) => a.paciente.localeCompare(b.paciente));
      for (let paciente of pacientesDentalISAPRE) {
        document.write(`<p>${paciente.paciente} - ${paciente.prevision}</p>`);
      }
        document.write('</div>');

  // Desafío 6: Filtrar pacientes de Traumatología que indican ser de FONASA
  document.write('<div class="section-box">');
  document.write('<h2>Pacientes de Traumatología con previsión FONASA</h2>');

    let pacientesTraumatologiaFONASA = traumatologia.filter(consulta => consulta.prevision === 'FONASA');
      // Ordenar alfabéticamente por nombre de paciente
      ((a, b) => a.paciente.localeCompare(b.paciente));pacientesTraumatologiaFONASA.sort
      for (let paciente of pacientesTraumatologiaFONASA) {
        document.write(`<p>${paciente.paciente} - ${paciente.prevision}</p>`);
      }

    document.write(`<p>Cantidad de atenciones para Dental: ${dental.length}</p>`);
    document.write(`<p>Primera atencion: ${radiologia[0].paciente} - ${radiologia[0].prevision} | Última atención: ${radiologia[radiologia.length -1].paciente} - ${radiologia[radiologia.length -1].prevision}.</p>`);

    document.write(`<p>Primera atencion: ${dental[0].paciente} - ${dental[0].prevision} | Última atención: ${dental[dental.length -1].paciente} - ${dental[dental.length -1].prevision}.</p>`);
